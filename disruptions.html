<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disruptions | RouteFlow London</title>
  <link rel="icon" href="images/New_Routflow_London_Logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="network.css" />
  <script src="theme.js" defer></script>
</head>
<body>
  <div id="navbar-container"></div>
  <main class="network-shell">
    <section class="network-hero">
      <div>
        <h1>Live disruptions</h1>
        <p>Monitor active incidents across London&apos;s network. Severe issues are highlighted so you can adjust journeys quickly.</p>
      </div>
      <div class="network-hero__stats">
        <div class="network-stat">
          <span>Active incidents</span>
          <strong id="disruptionsActive">0</strong>
        </div>
        <div class="network-stat">
          <span>Good service lines</span>
          <strong id="disruptionsGood">0</strong>
        </div>
        <div class="network-stat">
          <span>Bus routes affected</span>
          <strong id="disruptionsRoutes">0</strong>
        </div>
      </div>
    </section>

    <section class="network-toolbar" aria-label="Disruption filters">
      <div class="network-search">
        <label for="busSearch">Filter bus routes</label>
        <input type="search" id="busSearch" placeholder="Search by route number" autocomplete="off" />
      </div>
      <div class="network-filters" id="disruptionFilters" role="group" aria-label="Show services">
        <button type="button" class="network-chip" data-filter="issues" data-active="true">With issues</button>
        <button type="button" class="network-chip" data-filter="good">Good service</button>
      </div>
    </section>

    <section class="network-section">
      <h2 class="network-section__title">Rail &amp; Underground</h2>
      <div class="network-grid" id="railGrid" aria-live="polite"></div>
    </section>

    <section class="network-section">
      <h2 class="network-section__title">Bus network</h2>
      <div class="network-grid" id="busGrid" aria-live="polite"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDuedLuagA4IXc9ZMG9wvoak-sRrhtFZfo",
      authDomain: "routeflow-london.firebaseapp.com",
      projectId: "routeflow-london",
      storageBucket: "routeflow-london.firebasestorage.app",
      messagingSenderId: "368346241440",
      appId: "1:368346241440:web:7cc87d551420459251ecc5"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
  </script>
  <script src="navbar-loader.js" defer></script>
  <script type="module" src="disruptions.js"></script>
</body>
</html>
