<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | RouteFlow London</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="images/Routeflow London permanent logo.png" alt="RouteFlow London Logo">
      <strong>RouteFlow London</strong>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="tracking.html">Tracking</a>
      <a href="profile.html" class="active">Profile</a>
    </nav>
  </header>

  <!-- Profile Content -->
  <main class="profile-container">
    <section class="profile-header">
      <div class="profile-avatar">
        <img src="images/default-avatar.png" alt="Profile Avatar">
        <button class="edit-avatar-btn">Change Avatar</button>
      </div>
      <div class="profile-details">
        <h1>Alex Busfan</h1>
        <p class="username">@busfan123</p>
        <p class="bio">Avid bus enthusiast exploring London's iconic routes.</p>
        <button class="edit-profile-btn">Edit Profile</button>
      </div>
    </section>

    <!-- Profile Info -->
    <section class="profile-info">
      <h2>Profile Summary</h2>
      <div class="info-grid">
        <div class="info-card">
          <h3>Favorite Route</h3>
          <p>Route 25</p>
        </div>
        <div class="info-card">
          <h3>Saved Stops</h3>
          <p>Oxford Circus, Aldgate</p>
        </div>
        <div class="info-card">
          <h3>Followers</h3>
          <p>54</p>
        </div>
        <div class="info-card">
          <h3>Following</h3>
          <p>22</p>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
